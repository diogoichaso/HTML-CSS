<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gradiente em CSS</title>
  <style>
    * {/*Configurações Globais da CSS*/
      height: 100%; /*Para o gradiente pegar 100% da tela*/
    }
    body {
      background-image: linear-gradient(360deg, #A0FFF5 1%, #54FFEE 20%, #3C8079);/*Pode ser em graus ou
      to top, to left, to right ou to bottom*/
      background-attachment: fixed;
      /*Ao invés de linear-gradient pode usar radial-gradient*/
    }
  </style>
</head>
<body>
  <h1>Testando Gradientes</h1>

</body>
</html>
