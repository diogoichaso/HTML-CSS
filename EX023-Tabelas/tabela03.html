<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesclagem de Células</title>
<link rel="stylesheet" href="style3.css">
</head>
<body>
  <h1>Mesclagem de Células</h1>
<table>
  <tr>
    <td>A</td>
    <td colspan="2">B</td>
    <!-- colspan="2" expansão da célula para ocupar 2 colunas-->
    
  </tr>

  <tr>
    <td rowspan="3">D</td>
    <!--rowspan="3" expansão da célula para ocupar 3 linhas-->
    <td>E</td>
    <td rowspan="2">F</td>
  </tr>

  <tr>
    
    <td>H</td>
  </tr>

  <tr>
    <td colspan="2">M</td>
  </tr>
</table>
</body>
</html>
